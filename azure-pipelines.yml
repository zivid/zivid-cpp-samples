schedules:
- cron: "20 22 * * *"
  displayName: Master nightly build
  branches:
    include:
    - master
  always: true
jobs:
- job: Linux
  pool:
    vmImage: ubuntu-20.04
  strategy:
    matrix:
      Ubuntu2004:
        os: 'ubuntu:20.04'
        command: './lint.sh && ./build.sh'
      Ubuntu1804:
        os: 'ubuntu:18.04'
        command: './build.sh'
  steps:
  - script: docker run
              --volume $PWD:/host
              --workdir /host/continuous-integration/linux
              $(os)
              bash -c "./setup.sh && $(command)"
    displayName: 'Test'
